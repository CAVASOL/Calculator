<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/ff3772a0a2.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  </head>

  <body>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="screen-last" id="lastOperationScreen"></div>
          <div class="screen-current" id="currentOperationScreen">0</div>
        </div>
        <div class="buttons">
          <button class="btn-clear span-2" id="clearButton" onclick="this.blur();"> CLEAR </button>
          <button class="btn-delete span-2" id="deleteButton" onclick="this.blur();"> DELETE </button>
          <button class="btn" onclick="this.blur();" data-number>7</button>
          <button class="btn" onclick="this.blur();" data-number>8</button>
          <button class="btn" onclick="this.blur();" data-number>9</button>
          <button class="btn" onclick="this.blur();" operator>÷</button>

          <button class="btn" onclick="this.blur();" data-number>4</button>
          <button class="btn" onclick="this.blur();" data-number>5</button>
          <button class="btn" onclick="this.blur();" data-number>6</button>
          <button class="btn" onclick="this.blur();" operator>×</button>

          <button class="btn" onclick="this.blur();" data-number>1</button>
          <button class="btn" onclick="this.blur();" data-number>2</button>
          <button class="btn" onclick="this.blur();" data-number>3</button>
          <button class="btn" onclick="this.blur();" operator>−</button>

          <button class="btn" onclick="this.blur();" id="pointButton">.</button>
          <button class="btn" onclick="this.blur();" data-number>0</button>
          <button class="btn" onclick="this.blur();" id="equalButton">=</button>
          <button class="btn" onclick="this.blur();" operator>+</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p> <i class="fa-regular fa-copyright"></i> <a href="https://github.com/cavasol" target="_blank"> CAVASOL </a> <script> document.write(new Date().getFullYear()) </script> </p>
    </footer>
  </body>
</html>
