<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://kit.fontawesome.com/ff3772a0a2.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>

  <body>

    <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="screen-last" id="lastOperationScreen"></div>
          <div class="screen-current" id="currentOperationScreen">0</div>
        </div>

        <div class="buttons">
          <button class="btn btn-clear span-2" id="clearBtn" onclick="this.blur();"> CLEAR </button>
          <button class="btn btn-delete span-2" id="deleteBtn" onclick="this.blur();"> DELETE </button>
          <button class="btn" onclick="this.blur();" data>7</button>
          <button class="btn" onclick="this.blur();" data>8</button>
          <button class="btn" onclick="this.blur();" data>9</button>
          <button class="btn" onclick="this.blur();" operator>÷</button>

          <button class="btn" onclick="this.blur();" data>4</button>
          <button class="btn" onclick="this.blur();" data>5</button>
          <button class="btn" onclick="this.blur();" data>6</button>
          <button class="btn" onclick="this.blur();" operator>×</button>

          <button class="btn" onclick="this.blur();" data>1</button>
          <button class="btn" onclick="this.blur();" data>2</button>
          <button class="btn" onclick="this.blur();" data>3</button>
          <button class="btn" onclick="this.blur();" operator>−</button>

          <button class="btn" onclick="this.blur();" id="pointBtn">.</button>
          <button class="btn" onclick="this.blur();" data>0</button>
          <button class="btn" onclick="this.blur();" id="equalsBtn">=</button>
          <button class="btn" onclick="this.blur();" operator>+</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p> <i class="fa-regular fa-copyright"></i> <a href="https://github.com/cavasol" target="_blank"> CAVASOL </a> <script> document.write(new Date().getFullYear()) </script> </p>
    </footer>

  </body>
</html>
